<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Datos personales</h1>
            <form action="formulario.html" method="get" class="form-container">
                <div class="form-group">
                    <label for="Nombres">Nombres:</label>
                    <input type="text" name="Nombres" id="Nombres" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Primer_apellido">Primer apellido:</label>
                    <input type="text" name="Primer_apellido" id="Primer_apellido" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Segundo_apellido">Segundo apellido:</label>
                    <input type="text" name="Segundo_apellido" id="Segundo_apellido" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="Fecha_nacimiento" id="Fecha_nacimiento" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Cedula_ciudadania">Cédula de ciudadanía:</label>
                    <input type="text" name="Cedula_ciudadania" id="Cedula_ciudadania" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Fecha_expedicion">Fecha de expedición:</label>
                    <input type="date" name="Fecha_expedicion" id="Fecha_expedicion" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Numero_celular">Número celular:</label>
                    <input type="tel" name="Numero_celular" id="Numero_celular" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <label for="Correo_electronico">Correo electrónico:</label>
                    <input type="email" name="Correo_electronico" id="Correo_electronico" class="Estilo2" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </header>
</body>

</html>
